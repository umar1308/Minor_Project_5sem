    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full" style="margin-top: 100px;">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Enter the Following Details</h2>
        

        <form  action="generate.php" method="POST">
            <!-- Name Field -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Feedback Field -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Department: </label><input type="text" name="dept" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"><br>
                <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Event Information</h2>
                <label class="block text-gray-700 font-semibold mb-2">Event: </label>
                <input type="text" name="event" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"><br>
                <label class="block text-gray-700 font-semibold mb-2">Date Of Event:</label>
                <input type="date" name="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"><br>
                <label class="block text-gray-700 font-semibold mb-2">Venue of Event:</label>
                <input type="text" name="venue" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"><br>
                <label class="block text-gray-700 font-semibold mb-2">Designation: </label>
                <input type="text" name="position" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"><br>
                <label class="block text-gray-700 font-semibold mb-2">Dean name: </label>
                <input type="text" name="dean" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"><br>
            </div>
