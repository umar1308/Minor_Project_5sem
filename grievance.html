<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-50 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full border border-blue-200">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Grievance Form</h2>
        <p class="text-gray-600 text-center mb-6">If you have any issues, please let us know here.</p>

        <form action="#" method="POST">
            <!-- Name Field -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Grievance Field -->
            <div class="mb-4">
                <label for="grievance" class="block text-gray-700 font-semibold mb-2">Enter your grievance</label>
                <textarea id="grievance" name="grievance" rows="5" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-500 text-white font-semibold py-2 px-8 rounded-full shadow-md hover:bg-blue-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Submit Grievance
                </button>
            </div>
        </form>
    </div>

</body>
</html>
